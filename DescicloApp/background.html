<script>
var Aloogle = {
	Open: function(what)
	{
		switch(what)
		{
			case "ir":
				chrome.tabs.create({url: 'http://desciclopedia.org/wiki/P%C3%A1gina_principal'});
				break;
			case "pagina":
				chrome.tabs.create({url: 'http://desciclopedia.org/wiki/Especial:Minha_p%C3%A1gina'});
				break;
			case "discussao":
				chrome.tabs.create({url: 'http://desciclopedia.org/wiki/Especial:Minha_discuss%C3%A3o'});
				break;
		}
	}
}
</script>
