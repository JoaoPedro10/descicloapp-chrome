<script type="text/javascript">
function changeMsg() {
var el=document.getElementById('msgform').action = 'http://' + document.getElementById('alternativomsg').value + '/index.php?title=Usu%C3%A1rio_Discuss%C3%A3o:' + document.getElementById('qmsg').value + '&action=edit&section=new';

<script>
	function verificarSuporte()
	{
		var c = (window.webkitNotifications !== undefined);
		if (!c)
		{
			alert("Que porra \u00E9 essa? Tem um probleminha no seu Google Chrome, n\u00E3o t\u00E1 mostrando as notifica\u00E7\u00F5es =[ Ou voc\u00EA ta usando outro navegador? Poser");
		}
		return c;
	}

	function verificarPermissao()
	{
		if (!verificarSuporte()) return;
		switch (webkitNotifications.checkPermission())
		{
		case 0:
			alert("Está dando pra usar as notificações (ou não)");
			break;
		case 1:
			alert("Você desativou as notificações? VTNC!!");
			break;
		case 2:
			alert("Você não permitiu as notificações seu emo? Poser");
			break;
		}
	}

	function solicitarPermissao()
	{
		if (!verificarSuporte()) return;
		webkitNotifications.requestPermission();
	}
 	function Mensagem()
	{
		if (!verificarSuporte()) return;
		if (webkitNotifications.checkPermission() == 0)
		{
			var icone = "icons/icon_32.png";
			var titulo = "DescicloApp";
			var subTitulo = "Escreva algo primeiro: Digite na barra de texto o username de um usuário que você quer enviar uma mensagem (erótica), via página de discussão";
			var notificacao = webkitNotifications.createNotification(icone, titulo, subTitulo);
			notificacao.show();
			setTimeout(function ()
			{
				notificacao.cancel()
			}, 5000);
		}
	}
 	function Email()
	{
		if (!verificarSuporte()) return;
		if (webkitNotifications.checkPermission() == 0)
		{
			var icone = "icons/icon_32.png";
			var titulo = "DescicloApp";
			var subTitulo = "Escreva algo primeiro: Digite na barra de texto o username de um usuário que você quer enviar um e-mail na Desciclopédia (bem particular, só vocês dois (ui!)), via Contatar usuário";
			var notificacao = webkitNotifications.createNotification(icone, titulo, subTitulo);
			notificacao.show();
			setTimeout(function ()
			{
				notificacao.cancel()
			}, 5000);
		}
	}
</script>
