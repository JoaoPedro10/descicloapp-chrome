<script type="text/javascript">
	var Popup = {
		Do: function(what, arg) {
			bg = chrome.extension.getBackgroundPage();
			switch(what)
			{
				case "open":
					bg.Aloogle.Open(arg);
					window.close();
					break;
			}
		}
	}
</script>
