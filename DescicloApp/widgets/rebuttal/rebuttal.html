<html>
<head>
    <title>Disable add-on</title>
    <link href="rebuttal.css" rel="stylesheet">
</head>
<body>
    
    <div id="content">
        
        <div id="header">
            <img src="images/warning.png" />
            <div id="question">Do you want to disable the {Toolbar} and its features?</div>
        </div>

        <div id="options">
            <div class="option">
                <input type="radio" value="currentWindow" checked="checked" name="disable option">
                <label id='hideTabOnly'>Disable the {Toolbar} only for this window</label>
            </div>
            <div>
                <input type="radio" value="doNothing" name="disable option">
                <label id='doNothing'>Keep my browser the way it is</label>
            </div>
            <div>
                <input type="radio" value="permanent" name="disable option">
                <label id='disablePermanent'>Disable the {Toolbar} permanently</label>
            </div>
        </div>

    </div>
    
    <div id="footer">
        <div id="buttons">
            <input id="cancelButton" type="button" onclick="ATB.Rebuttal.processCancel()" value="Cancel" />
            <input id="OKButton" type="button" onclick="ATB.Rebuttal.processOk()" value="OK" /></li>
        </div>
    </div>

    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script type="text/javascript" src="../../lib/constant.js"></script>
    <script type="text/javascript" src="../../lib/polyfill.js"></script>
    <script type="text/javascript" src="../../lib/browser-shim.js"></script>
    <script type="text/javascript" src="../../tb_ux/shimIE.js"></script>
    <script type="text/javascript" src="../../lib/protocol.js"></script>
    <script type="text/javascript" src="../../lib/tb-message.js"></script>
    <script type="text/javascript" src="../../lib/i18n.js"></script>
    <script type="text/javascript" src="../../config/lang-config.js"></script>
    <script type="text/javascript" src="../../background/utils.js"></script>
    <script type="text/javascript" src="rebuttal.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            ATB.Rebuttal.init();
        });
    </script>
</body>
</html>
